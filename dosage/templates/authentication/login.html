{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <br>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <br><br>
    <a href="{% url 'reset_password' %}">Forgot password?</a>
    <br>
    <a href="{% url 'register' %}">REGISTER</a>
{% endblock %}
