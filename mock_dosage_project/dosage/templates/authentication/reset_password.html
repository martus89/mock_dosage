{% extends 'core/base.html' %}

{% block title %}Password Reminder{% endblock %}

{% block header %}Password Reminder{% endblock %}

{% block content %}

    <h3>Forgotten your password? Fill in form below and we will send you a link where you can reset it.</h3>
    <br><br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset password</button>
    </form>
{% endblock %}
