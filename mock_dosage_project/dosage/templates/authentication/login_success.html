{% extends 'core/base.html' %}

{% block title %}login{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
        </form>
        <a href="{% url 'change_password' %}">Change password</a>
    {% endif %}
{% endblock %}
