{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
    <br>
<a href="{% url 'reset_password' %}">Forgot password?</a>
{% endblock %}
